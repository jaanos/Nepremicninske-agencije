% setdefault('naslov', 'Agenti agencije')
%rebase('osnova.html', naslov='AGENTI')

<table class="table table-hover"> 
    <tr>
       <th>ID</th>
       <th>Ime</th>
       <th>Priimek</th>
       <th>Telefon</th>
       <th>Email</th>
    </tr>
    %for (id_agent, ime, priimek, telefon, email) in agent:
      <tr>
         <td>{{id_agent}}</td>
         <td>{{ime}}</td>
         <td>{{priimek}}</td>
         <td>{{telefon}}</td>
         <td>{{email}}</td>
      </tr>
    %end
    </table>
