% setdefault('naslov', 'Dodajanje komitenta')
% rebase('osnova.html')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

  <form action="{{url('dodaj_komitenta')}}" method="POST">
    <p>ID osebe: <input type="numeric" name="id" value="{{id}}"></p>
    <p>Ime: <input type="text" name="ime" value="{{ime}}"></p>
    <p>Priimek: <input type="text" name="priimek" value="{{priimek}}"></p>
    <p>Ulica: <input type="text" name="ulica" value="{{ulica}}"></p>
    <p>Hišna številka: <input type="numeric" name="hisna_stevilka" value="{{hisna_stevilka}}"></p>
    <p>e-mail: <input type="text" name="email" value="{{email}}"></p>
    <p>Telefon: <input type="numeric" name="telefon" value="{{telefon}}"></p>
    <p>Poštna številka: <input type="numeric" name="posta_id" value="{{posta_id}}"></p>
    <p><input type="submit" value="Dodaj"></p>
  </form>
